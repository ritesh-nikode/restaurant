<!DOCTYPE html>
<html>
<head>
    <title>Login & Order Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #orderSection {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>

        <!-- Food Order Section -->
        <div id="orderSection">
            <h2>Order Your Food</h2>
            <form id="orderForm">
                <select id="food" required>
                    <option value="">Select a dish</option>
                    <option value="Pizza">Tawa Chana Masala</option>
                    <option value="Burger">Bhindi Masala</option>
                    <option value="Pasta">Vegitable Dal Fry</option>
                    <option value="Salad"> Normal Salad</option>
                    <option value="Salad">Chicken Caser Salad</option>
                    <option value="Salad">Aloo Tikki</option>
                    <option value="Salad">Veg Biryani</option>
                    <option value="Salad">Paneer Butter Masala</option>
                    <option value="Salad">kesar Pista Kulfi</option>
                </select>
                <input type="text" id="address" placeholder="Delivery Address" required>
                <button type="button" onclick="placeOrder()">Place Order</button>
            </form>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Correct Username and Password
            if (username === "user" && password === "1234") {
                alert("Login successful!");
                document.getElementById('orderSection').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }

        function placeOrder() {
            var food = document.getElementById('food').value;
            var address = document.getElementById('address').value;

            if (food && address) {
                alert("Your order for " + food + " will be delivered to: " + address);
            } else {
                alert("Please select a dish and provide an address.");
            }
        }
    </script>

</body>
</html>
